<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Life Coach</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>What goal would like to achieve?</h3>
  <ion-searchbar (ionInput)="getGoalDetails($event)" placeholder="Type goal would like to achieve here... "></ion-searchbar>
  <ion-list>
  <ion-item *ngFor="let item of goalDescription">
    {{ item }}
  </ion-item>
</ion-list>
</ion-content>
